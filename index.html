<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmhouse Bogor - Cloud Sync Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 20px; background: #f0f2f5; color: #333; }
        .container { max-width: 1400px; margin: auto; }
        .header-app { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 20px; border-radius: 12px; color: white; }
        .input-section { background: white; padding: 25px; border-radius: 12px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; border-top: 5px solid #27ae60; }
        .input-group { display: flex; flex-direction: column; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .pekerja-group { grid-column: span 2; }
        .table-container { overflow-x: auto; background: white; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: center; }
        th { background: #f8f9fa; }
        tbody tr:nth-child(even) { background-color: #f9fbf9; }
        button { cursor: pointer; border-radius: 8px; font-weight: bold; border: none; padding: 10px 15px; }
        .bg-earning { background-color: #27ae60 !important; color: white; }
        .bg-kasbon { background-color: #e74c3c !important; color: white; }
        body.dark-mode { background: #121212; color: #e0e0e0; }
        .dark-mode .header-app, .dark-mode .input-section, .dark-mode .table-container { background: #1e1e1e !important; color: #e0e0e0; }
    </style>
</head>
<body>

<div id="loginOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div style="background: white; padding: 30px; border-radius: 15px; text-align: center; width: 320px;">
        <h2>üîê Login Bogor</h2>
        <input type="password" id="pinInput" placeholder="PIN" style="text-align:center; width:100%; margin-bottom:15px; font-size:1.5em; padding: 10px;">
        <button style="background: #27ae60; color:white; width:100%" onclick="checkPin()">MASUK</button>
    </div>
</div>

<div class="container">
    <div class="header-app">
        <div>
            <h2 style="margin:0">Farmhouse Cloud Sync</h2>
            <small>Status: <span id="syncStatus">Menghubungkan...</span></small>
        </div>
        <div>
            <button style="background:#2c3e50; color:white" onclick="toggleDarkMode()">üåô Mode</button>
            <button style="background:#3498db; color:white" onclick="exportFromFirebase()">üíæ Backup</button>
            <button style="background:#2ecc71; color:white" onclick="document.getElementById('importFile').click()">üìÇ Restore</button>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="importToFirebase(this)">
            <button style="background:#7f8c8d; color:white" onclick="location.reload()">üîí Keluar</button>
        </div>
    </div>

    <div id="summaryStats" class="stats-grid"></div>

    <div class="input-section">
        <div class="input-group pekerja-group">
            <label>Pekerja</label>
            <div style="display: flex; gap: 8px;">
                <select id="namaOrang" style="flex: 1;"></select>
                <button onclick="tambahPekerja()" style="background:#3498db; color:white">+</button>
                <button onclick="hapusPekerja()" style="background:#e74c3c; color:white">-</button>
            </div>
        </div>
        <div class="input-group"><label>Tanggal</label><input type="date" id="tgl"></div>
        <div class="input-group"><label>Cegel</label><input type="text" id="cegel" onkeyup="formatInput(this)"></div>
        <div class="input-group"><label>Rate</label><input type="text" id="rate" onkeyup="formatInput(this)"></div>
        <div class="input-group"><label>Guardian</label><input type="text" id="guardian" onkeyup="formatInput(this)"></div>
        <div class="input-group"><label>Makan</label><input type="text" id="makan" value="10.000" onkeyup="formatInput(this)"></div>
        <div class="input-group">
            <label>Kasbon</label>
            <input type="text" id="kasbon" onkeyup="formatInput(this)">
            <label style="font-size:0.8em"><input type="checkbox" id="potongKasbon"> Potong Transfer?</label>
        </div>
        <div class="input-group">
            <button style="background:#27ae60; color:white; height:42px" onclick="simpanData()">SIMPAN</button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Nama</th><th rowspan="2">Tanggal</th>
                    <th colspan="4" class="bg-earning">Earning</th>
                    <th colspan="2" style="background:#34495e; color:white">50/50</th>
                    <th>Guard</th><th>Makan</th><th class="bg-kasbon">Kasbon</th><th>Aksi</th>
                </tr>
                <tr>
                    <th class="bg-earning">Cegel</th><th class="bg-earning">M</th><th class="bg-earning">Rate</th><th class="bg-earning">Total</th>
                    <th style="background:#d35400; color:white">Transfer</th><th style="background:#2980b9; color:white">Tomy</th>
                    <th>Guard</th><th>Makan</th><th class="bg-kasbon">Kasbon</th><th></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBphHlavM7eC56wLJ1CUcSi4-yc5YwLcl0",
        authDomain: "farmhouse-dd33a.firebaseapp.com",
        databaseURL: "https://farmhouse-dd33a-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "farmhouse-dd33a",
        storageBucket: "farmhouse-dd33a.firebasestorage.app",
        messagingSenderId: "527376522624",
        appId: "1:527376522624:web:465177a2721c104551f565"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let allData = [];

    function checkPin() { if(document.getElementById('pinInput').value === "1234") document.getElementById('loginOverlay').style.display='none'; else alert("PIN Salah!"); }

    // --- LOGIKA SCAN SELURUH DATABASE ---
    db.ref('/').on('value', (snapshot) => {
        allData = [];
        const root = snapshot.val();
        
        if (root) {
            // Fungsi pembantu untuk memproses objek
            const processData = (obj) => {
                Object.keys(obj).forEach(key => {
                    const item = obj[key];
                    // Jika objek memiliki tgl dan namaOrang, anggap sebagai data transaksi
                    if (item && item.tgl && item.namaOrang) {
                        allData.push({ id: key, ...item });
                    } 
                    // Jika ini folder (seperti earningData), masuk ke dalamnya
                    else if (typeof item === 'object' && item !== null && key !== 'daftarPekerja') {
                        processData(item);
                    }
                });
            };
            processData(root);
        }

        document.getElementById('syncStatus').innerText = "Terhubung ‚úÖ (" + allData.length + " Data)";
        muatDataTampilan();

        // Update Daftar Pekerja
        const d = root.daftarPekerja || [];
        const sel = document.getElementById('namaOrang');
        sel.innerHTML = '<option value="">-- Pilih --</option>';
        (Array.isArray(d) ? d : Object.values(d)).sort().forEach(p => { if(p) sel.innerHTML += `<option value="${p}">${p}</option>`; });
    });

    function muatDataTampilan() {
        const body = document.getElementById('tableBody');
        body.innerHTML = '';
        allData.sort((a,b) => new Date(b.tgl) - new Date(a.tgl));

        allData.forEach(i => {
            let kotor = ((i.cegel||0)/1000000) * (i.rate||0);
            let bagiDua = (kotor - (i.guardian||0)) / 2;
            let hTomy = bagiDua - (i.makan||0);
            let hTrans = i.isPotong ? ((bagiDua + (i.makan||0)) - (i.kasbon||0)) : (bagiDua + (i.makan||0));

            body.innerHTML += `<tr>
                <td><b>${i.namaOrang}</b></td><td>${i.tgl}</td>
                <td>${(i.cegel||0).toLocaleString()}</td><td>${((i.cegel||0)/1000000).toFixed(1)}M</td>
                <td>${(i.rate||0).toLocaleString()}</td><td>${Math.round(kotor).toLocaleString()}</td>
                <td style="font-weight:bold; color:#2980b9">${Math.round(hTrans).toLocaleString()}</td>
                <td style="color:#d35400">${Math.round(hTomy).toLocaleString()}</td>
                <td>${(i.guardian||0).toLocaleString()}</td><td>${(i.makan||0).toLocaleString()}</td>
                <td style="color:red">${(i.kasbon||0).toLocaleString()}</td>
                <td><button style="background:#e74c3c; color:white; padding:4px 8px" onclick="hapusData('${i.id}')">‚úï</button></td></tr>`;
        });
        updateDash();
    }

    function simpanData() {
        const n = document.getElementById('namaOrang').value;
        if(!n) return alert("Pilih Nama!");
        db.ref('earningData').push({
            namaOrang: n, tgl: document.getElementById('tgl').value,
            cegel: parseRaw(document.getElementById('cegel').value),
            rate: parseRaw(document.getElementById('rate').value),
            guardian: parseRaw(document.getElementById('guardian').value),
            makan: parseRaw(document.getElementById('makan').value),
            kasbon: parseRaw(document.getElementById('kasbon').value),
            isPotong: document.getElementById('potongKasbon').checked
        });
        bersih();
    }

    function hapusData(id) { 
        if(confirm("Hapus?")) {
            // Mencoba menghapus di root atau di folder earningData
            db.ref('earningData/' + id).remove();
            db.ref(id).remove();
        }
    }

    function parseRaw(s) { return parseFloat(s.toString().replace(/\./g, '').replace(',', '.')) || 0; }
    function formatInput(obj) { 
        let v = obj.value.replace(/[^,\d]/g, ''); let s = v.split(','); let si = s[0].length % 3;
        let r = s[0].substr(0, si); let ri = s[0].substr(si).match(/\d{3}/gi);
        if (ri) { r += (si ? '.' : '') + ri.join('.'); }
        obj.value = s[1] != undefined ? r + ',' + s[1] : r;
    }
    function updateDash() { 
        let k=0, t=0, kb=0;
        allData.forEach(i => {
            let kotor = ((i.cegel||0)/1000000) * (i.rate||0);
            let bagiDua = (kotor - (i.guardian||0)) / 2;
            k += kotor; 
            t += i.isPotong ? ((bagiDua + (i.makan||0)) - (i.kasbon||0)) : (bagiDua + (i.makan||0));
            kb += (i.kasbon||0);
        });
        document.getElementById('summaryStats').innerHTML = `
            <div class="stat-card" style="background:#27ae60"><div>Kotor</div><div style="font-size:1.5em; font-weight:bold">Rp ${Math.round(k).toLocaleString()}</div></div>
            <div class="stat-card" style="background:#2980b9"><div>Transfer</div><div style="font-size:1.5em; font-weight:bold">Rp ${Math.round(t).toLocaleString()}</div></div>
            <div class="stat-card" style="background:#e67e22"><div>Kasbon</div><div style="font-size:1.5em; font-weight:bold">Rp ${Math.round(kb).toLocaleString()}</div></div>`;
    }
    function bersih() { ["cegel","rate","guardian","kasbon"].forEach(id=>document.getElementById(id).value=''); document.getElementById('tgl').value = new Date().toISOString().split('T')[0]; }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
    function tambahPekerja() { const n = prompt("Nama:"); if(n) db.ref('daftarPekerja').once('value').then(s=>{ let d=s.val()||[]; d.push(n); db.ref('daftarPekerja').set(d); }); }
    function hapusPekerja() { const n = document.getElementById('namaOrang').value; if(n && confirm("Hapus?")) db.ref('daftarPekerja').once('value').then(s=>{ let d=s.val()||[]; d=d.filter(p=>p!==n); db.ref('daftarPekerja').set(d); }); }
    function exportFromFirebase() { db.ref('/').once('value').then(snap => { const blob = new Blob([JSON.stringify(snap.val(), null, 2)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Backup_Farmhouse.json`; a.click(); }); }
    function importToFirebase(input) { const file = input.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (e) => { try { db.ref('/').set(JSON.parse(e.target.result)); alert("Selesai!"); } catch(err) { alert("Error!"); } }; reader.readAsText(file); }
    
    document.getElementById('tgl').value = new Date().toISOString().split('T')[0];
</script>
</body>
</html>
